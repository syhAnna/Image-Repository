<!doctype html>
<html lang="en" class="bg-dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>{% block title %}{% endblock %} - CatEatPad</title>
  </head>

  <body class="bg-image p-5"   style="
    background-image: url(../../static/pic/background_4.jpg);
    background-repeat: repeat;
    background-attachment: fixed;
    background-position: center; /* Center the image */
    background-size: cover;"
>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='pic/CatEatPad_logo.png')}}" width="32" height="32" class="rounded-circle me-2 bg-light"><strong>CatEatPad</strong></a>
        <div class="text-end">
          {% if g.user %}
          <a href="{{ url_for('user.home', user_id=g.user['id']) }}">
            <img src="{{g.user['image']}}" alt="mdo" width="32" height="32" class="rounded-circle me-2"></a>
          <a href="{{ url_for('auth.logout') }}"><button type="button" class="btn btn-outline-light me-2">Log Out</button></a>
         {% else %}
         <a href="{{ url_for('auth.login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
         <a href="{{ url_for('auth.register') }}"><button type="button" class="btn btn-warning">Register</button></a>
         {% endif %}
        </div>
      </div>
    </nav>
  
    <section class="content mt-5">
      {% for message in get_flashed_messages() %}
        <div class="text-center alert alert-danger rounded m-3 p-3"><strong class="text-danger">{{ message }}</strong></div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>

  </body>




</html>
